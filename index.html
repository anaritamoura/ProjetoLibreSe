<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tradutor LIBRAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="app-logo" src="logo_claro.png" alt="Logo Libre-se">
            <button id="theme-toggle-btn">☀︎</button>
        </div>

        <div class="translation-interface">
            
            <div class="input-area">
                <select>
                    <option>Português (Brasil)</option>
                </select>
                <textarea id="inputTexto" placeholder="Digite aqui..."></textarea>
                <div class="buttons">
                    <button id="botaoApagar">Apagar</button>
                    <button id="botaoApagarTudo">Limpar tudo</button>
                    <button id="botaoGerarTraducao">Gerar texto a ser traduzido</button>
                </div>
                <div id="resultadosContainer" class="caixa-resultado"></div>
            </div>

            <div class="output-area">
                <select>
                    <option>Língua Brasileira de Sinais (LIBRAS)</option>
                 </select>
                 <div class="resultado">
                    <div vw class="enabled">
                        <div vw-access-button class="active"></div>
                        <div vw-plugin-wrapper>
                            <div class="vw-plugin-top-wrapper"></div>
                        </div>
                    </div>
                </div>
             </div>

        </div> 
        </div>

        <script src="script.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
